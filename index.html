<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<title>tic-tac-toe</title>
	
	<style type="text/css">
		h1 {
			text-align: center;
			font-family: arial;
		}

		.rowA {
			border-bottom: 5px solid black;
			text-align: center;
			height: 50px
		}

		.rowB {
			border-bottom: 5px solid black;
			text-align: center;
			height: 50px

		}

		.rowC {
			text-align: center;
			height: 50px	
		}

		.coln1 {
			border-right: 5px solid black;
		}

		.coln2 {
			border-right: 5px solid black;
		}

		.coln3 {
			
		}
		
	</style>
</head>

<body>
	<div class="container adjust">

		<div class = "row ">

			<div class="col-8 offset-2" id="0">
				<h1>Tic Tac Toe</h1> <br>
			</div>

			
		</div>

		
		<div class="row" >

			<div class="col-4 sq rowA coln1" id="a1"></div>

			<div class="col-4 sq rowA coln2" id="a2"></div>

			<div class="col-4 sq rowA coln3" id="a3"></div>
			
		</div>

		<div class="row" >

			<div class="col-4 sq rowB coln1" id="b1"></div>

			<div class="col-4 sq rowB coln2" id="b2"></div>

			<div class="col-4 sq rowB coln3" id="b3"></div>
			
		</div>
		
		<div class="row" >

			<div class="col-4 sq rowC coln1" id="c1"></div>

			<div class="col-4 sq rowC coln2" id="c2"></div>

			<div class="col-4 sq rowC coln3" id="c3"></div>
			
		</div>

	</div>

  <script src="script.js"></script>
</body>

</html>
